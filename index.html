<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Marvel Characters Team Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1 class="hidden">All about the team!</h1>
        <img src="images/logo.svg" id="main-logo" alt="Avengers logo">
        <nav>
            <h2 class="hidden">Main Navigation</h2>
            <ul>
                <li>Icons</li>
                <li>Stickers</li>
                <li>Interface Icons</li>
                <li>Animated Stickers</li>
                <li id="more-button">More</li>
            </ul>
        </nav>
    </header>

    <main>
        <nav id="character-nav">
            <h2 class="hidden">Character Navigation</h2>
            <ul class="characters">
                <li>
                    <div class="img-wraper">
                        <img src="images/cap.jpeg" alt="Captain America">
                    </div>
                    <input type="checkbox"><span>Pick me</span>
                </li>
                <li id="carol">
                    <div class="img-wraper">
                        <img src="images/carol.jpeg" alt="Captain marvel">
                    </div>
                    <input type="checkbox"><span>Pick me</span>
                </li>
                <li id="clint">
                    <div class="img-wraper">
                        <img src="images/clint.jpeg" alt="Hawkeye">
                    </div>
                    <input type="checkbox"><span>Pick me</span>
                </li>
                <li id="hulk">
                    <div class="img-wraper">
                        <img src="images/hulk.jpeg" alt="Hulk">
                    </div>
                    <input type="checkbox"><span>Pick me</span>
                </li>
                <li id="Thor">
                    <div class="img-wraper">
                        <img src="images/thor.jpeg" alt="Thor">
                    </div>
                    <input type="checkbox"><span>Pick me</span>
                </li>
                <li id="widow">
                    <div class="img-wraper">
                        <img src="images/widow.jpeg" alt="Black widow">
                    </div>
                    <input type="checkbox"><span>Pick me</span>
                </li>
            </ul>
        </nav>

        <section>
            <h3>Pick your stickers</h3>
            <p>Use the Checkbox to Add Stickers to your cart!</p>
        </section>
    </main>

    <footer class="sticky-footer">
        <h3>All Images &copy; Marvel</h3>

    </footer>
    
</body>

</html>
